<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">


            <form (submit)="onRegisterSubmit()">
                <fieldset>
                    <legend>Register Here!</legend>

                    <hr class="my-4">
                    <div class="form-group font-weight-bolder">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control font-weight-light" id="name" placeholder="Name">
                    </div>
                    <div class="form-group font-weight-bolder">
                        <label for="username">Username</label>
                        <input type="text" [(ngModel)]="username" name="username" class="form-control font-weight-light" id="username" placeholder="Username">
                    </div>
                    <div class="form-group font-weight-bolder">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted font-weight-light">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group font-weight-bolder">
                        <label for="Password">Password</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control font-weight-light" id="Password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary font-weight-light">Submit</button>
                </fieldset>
            </form>


        </div>
