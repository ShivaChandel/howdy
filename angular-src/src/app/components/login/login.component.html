<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">


            <form (submit)="onLoginSubmit()">
                <fieldset>
                    <legend>Login Here!</legend>

                    <hr class="my-4">
                    <div class="form-group font-weight-bolder">
                        <label for="username">Username</label>
                        <input type="text" [(ngModel)]="username" name="username" class="form-control font-weight-light" id="username" placeholder="Username">
                    </div>

                    <div class="form-group font-weight-bolder">
                        <label for="Password">Password</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control font-weight-bold" id="Password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary font-weight-light">Submit</button>
                </fieldset>
            </form>


        </div>
